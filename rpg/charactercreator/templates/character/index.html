{% if character %}
<ul>
    <li>{{ character.name }}</li>
    <li>{{ character.level }}</li>
    <li>{{ character.exp }}</li>
    <li>{{ character.hp }}</li>
    <li>Inventory:<ul>
        {% for item in inventory %}
        <li>{{ item.name }}</li>
        {% endfor %}
    </ul></li>
</ul>
{% else %}
<p>No character not available.</p>
{% endif %}
