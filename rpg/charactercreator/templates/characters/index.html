{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'charactercreator/styles.css' %}" />
<html>
<div class="header">
    <h1>Choose a Character</h1>
</div>
<div>
    <img src="{% static 'charactercreator/berzerker.jpg'  %}" alt="berzerker image" />
</div>
<div class="container">
    {% if characters %}
    <ul class="characterList">
        {% for character in characters %}
        <li>
            <a href="/charactercreator/character/{{ character.character_id }}/">{{ character.name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No characters are available.</p>
    {% endif %}
</div>
<div class="buttons">
    <form>
        <a href="https://murmuring-reef-49078.herokuapp.com/api">
            <img class="button" src="{% static 'charactercreator/deadbutton1.jpg'  %}" alt="api" style="width: 5%; height: 10%; display: inline-block; text-align: left;"
                title="api" />
        </a>
        <a href="https://murmuring-reef-49078.herokuapp.com/graphql">
            <img class="button" src="{% static 'charactercreator/deadbutton3.png'  %}" alt="graphQL" style="width: 5%; height: 10%; display: inline-block; text-align: center;"
                title="graphQL" />
        </a>
        <a href="https://murmuring-reef-49078.herokuapp.com/accounts/logout/">
            <img class="button" src="{% static 'charactercreator/deadbutton4.gif'  %}" alt="logout" style="width: 5%; height: 10%; display: inline-block; text-align: right;"
                title="logout" />
        </a>
    </form>
</div>

</html>
